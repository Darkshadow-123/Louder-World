services:
  - type: web
    name: louder-world-backend
    env: node
    plan: free
    buildCommand: "cd backend && bash render-build.sh"
    startCommand: "cd backend && npm start"
    repo: "<REPO_URL>"
    branch: "main"
    rootDir: "."
    envVars:
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/chromium-browser"
      - key: NODE_ENV
        value: "production"
      - key: MONGODB_URI
        value: ""
      - key: JWT_SECRET
        value: ""
      - key: JWT_EXPIRE
        value: "7d"
      - key: SESSION_SECRET
        value: ""
      - key: GOOGLE_CLIENT_ID
        value: ""
      - key: GOOGLE_CLIENT_SECRET
        value: ""
      - key: GOOGLE_CALLBACK_URL
        value: ""
      - key: FRONTEND_URL
        value: ""
      - key: SCRAPE_INTERVAL_MINUTES
        value: "60"
      - key: EVENT_CUTOFF_DAYS
        value: "30"

  - type: web
    name: louder-world-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && node server.js"
    repo: "<REPO_URL>"
    branch: "main"
    rootDir: "."
    envVars:
      - key: REACT_APP_API_URL
        value: ""
      - key: PORT
        value: "3000"
